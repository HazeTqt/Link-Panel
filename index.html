<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Haze Page - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.CLOUDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/Sans titre.jpg" />
        <h1>@Haze</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.youtube.com/channel/UCgAfgu0KIucIxgla7nXZ7YQ">
            <img src="./images/youtube.svg" alt="YouTube" width="20" />
            <font face"roboto">youtube</font>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/demibeurre">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://github.com/HazeTqt">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
      </ul>
    </main>
  </body>
  <body>
 
    
  </body>
</html>
